<!DOCTYPE html>

<html> 
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>

    <body>
      <div class = "container">
          <h2 class="container-heading"><span class="heading_font">Diabetes Prediction</span> </h2>
          <div class= "description">
              <p>A Machine Learning Web App built with Flask</p>
          </div>
                  
         </div>

         <div class= "form-container">
             <form action="/predict" method="POST">
                <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0"><br>
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 60"><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 60"><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 90"><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 22.5"><br>
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.51"><br>
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 30"><br>

                <input type="submit" class="button" value="Predict">

             </form>
         </div>
