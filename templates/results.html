<html>
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
         <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
        </div>
        
        <!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h1>
				<img class="gif" src="../static/alert.jpg" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You DON'T have diabetes.</span></h1>
				<img class="gif1" src="../static/safe.jpg" alt="Not Diabetes Image">
			{% endif %}
        </div>

        
         
      
        
        
    </body>
</html>
